<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hunting phone api</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* .phone {
      display: flex;
      align-items: center;
      justify-items: center;
    } */
  </style>
</head>

<body>
  <header>
    <h2 class="text-4xl text-center font-bold">Hunting Phone</h2>
  </header>
  <main class="w-11/12 mx-auto">
    <section class="mt-4">
      <div class="flex justify-between">
        <div>
          <input id="input" type="text" placeholder="Search..." class="input input-bordered bg-gray-200"
            id="input-field" />
          <button onclick="clickButton()" class="btn btn-accent text-white">Search</button>
        </div>
        <div class="mt-4 flex items-center justify-center gap-4">
          <input type="text" placeholder="Search..." class="input input-bordered bg-black text-blue-100"
            id="input-field" />
          <button onclick="clickSearch()" class="btn btn-secondary text-white">Search</button>
        </div>
      </div>
      <div id="showAll-container" class="text-center mt-4 hidden">
        <button onclick="handleClick()" class="btn btn-primary ">Show All</button>
      </div>
    </section>
    <!-- spanner -->
    <div class="text-center my-10 hidden" id="loading-spinner">
      <span class="loading loading-spinner text-primary"></span>
    </div>
    <!-- all result -->
    <section>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">

      </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <form method="dialog" class="modal-box">
        <h3 id="show-detaiuls-phone-name" class="font-bold text-lg">Hello!</h3>
        <div id="show-details-container">

        </div>
        <div class="modal-action">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </div>
      </form>
    </dialog>

  </main>
  <script src="./js/index.js"></script>
</body>

</html>
